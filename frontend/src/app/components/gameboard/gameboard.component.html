<div class="container">
  <div class="row">
    <h3>Hi {{service.gameName}}! Your game ID is {{service.gameId}}</h3>
  </div>
  <div class="row" *ngFor="let attempt of service.gameHistory; let i = index">
    <div class="col attempt">
      {{i + 1}}. Attempt
    </div>
    <app-attempt [selectedColors]="attempt"></app-attempt>
  </div>
  <div class="row">
    <div class="col attempt">
      {{service.gameHistory.length +1}}. Attempt
    </div>
    <app-attempt [availableColors]="service.gameColors" (colorChosen)="colorSelected($event)" ></app-attempt>
  </div>
</div>
